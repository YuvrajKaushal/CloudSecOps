<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudSecops</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: white;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #1e293b;
      padding: 20px;
      min-height: 100vh;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar ul li a:hover {
      background: #334155;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .dashboard-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    .card.editable {
      border: 2px dashed #10b981;
      cursor: move;
    }

    .delete-btn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef4444;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .card.editable .delete-btn {
      display: block;
    }

    .charts-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    canvas {
      max-width: 350px;
      max-height: 350px;
      background: white;
      border-radius: 10px;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #334155;
    }

    .status-pill {
      padding: 5px 10px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 13px;
      display: inline-block;
    }

    .status-pending { background-color: #334155; color: #facc15; }
    .status-resolved { background-color: #15803d; color: #d1fae5; }
    .status-escalated { background-color: #b91c1c; color: #fee2e2; }
    .status-triaged { background-color: #2563eb; color: #dbeafe; }

    #ai-status {
      background: #10b981;
      color: white;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px 0 20px;
      font-size: 14px;
    }

    .edit-toggle {
      background: #10b981;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    #widgetControls {
      display: none;
      margin-bottom: 20px;
    }

    #widgetControls select, #widgetControls button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }

    #widgetControls button {
      background: #0ea5e9;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>CloudSecOps</h2>
      <ul>
        <li><a href="{{ url_for('home') }}">Dashboard</a></li>
        <li><a href="{{ url_for('alerts') }}">Alerts</a></li>
        <li><a href="{{ url_for('reports') }}">Reports</a></li>
        <li><a href="{{ url_for('incident_response') }}">Incident Response</a></li>
        <li><a href="{{ url_for('threat_timeline') }}">Threat Timeline</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h1>Security Operations Center</h1>

      <div id="ai-status">üß† AI Integration: <span style="color: #bbf7d0">Active</span></div>
      <button class="edit-toggle" onclick="toggleEditMode()">üõ†Ô∏è Toggle Edit Mode</button>

      <div id="widgetControls">
        <select id="widgetType">
          <option value="">-- Select Widget --</option>
          <option value="custom">üìå Custom Note</option>
          <option value="logs">üìÑ Recent Logs</option>
          <option value="mini">üìä Mini Chart</option>
        </select>
        <button onclick="addWidget()">‚ûï Add Widget</button>
      </div>

      <div class="dashboard-grid" id="dashboardGrid">
        <div class="card">
          <h3>Threat Overview</h3>
          <div class="charts-container">
            <canvas id="threatChart"></canvas>
            <canvas id="pieChart"></canvas>
          </div>
        </div>

        <div class="card">
          <h3>Open Alerts</h3>
          <table id="threatsTable">
            <thead><tr><th>Timestamp</th><th>Source</th><th>Event</th><th>Status</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Load Threats Chart
    fetch("/get_threats").then(res => res.json()).then(data => {
      const colors = ["#f43f5e", "#3b82f6", "#facc15", "#22c55e", "#a855f7"];
      new Chart(document.getElementById("threatChart").getContext("2d"), {
        type: "bar",
        data: { labels: data.types, datasets: [{ label: "Threat Count", data: data.counts, backgroundColor: colors }] },
        options: { responsive: true, plugins: { legend: { labels: { color: "#000000" } } }, scales: { x: { ticks: { color: "#000000" } }, y: { ticks: { color: "#00000" } } } }
      });
      new Chart(document.getElementById("pieChart").getContext("2d"), {
        type: "pie",
        data: { labels: data.types, datasets: [{ data: data.counts, backgroundColor: colors }] },
        options: { responsive: true, plugins: { legend: { labels: { color: "#000000" } } } }
      });
    });

    function loadThreatTable() {
      fetch("/get_all_threats").then(res => res.json()).then(threats => {
        const tbody = document.querySelector("#threatsTable tbody");
        tbody.innerHTML = "";
        threats.forEach(t => {
          const status = (t.status || "pending").toLowerCase();
          const statusClass = `status-pill status-${status}`;
          tbody.innerHTML += `<tr><td>${t.timestamp}</td><td>${t.source}</td><td>${t.event}</td><td><span class="${statusClass}">${t.status}</span></td></tr>`;
        });
      });
    }

    function loadAIInsights() {
      fetch("/get_ai_insights").then(res => res.json()).then(insights => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>üß† AI Threat Insights</h3>
          <table>
            <thead><tr><th>Event</th><th>Status</th><th>AI Insight</th></tr></thead>
            <tbody>
              ${insights.map(i => `<tr><td>${i.event}</td><td><span class="status-pill status-${i.status.toLowerCase()}">${i.status}</span></td><td>${i.ai}</td></tr>`).join("")}
            </tbody>
          </table>`;
        document.getElementById("dashboardGrid").appendChild(card);
      });
    }

    loadThreatTable();
    loadAIInsights();

    const socket = io();
    socket.on("new_threat", data => {
      alert(`‚ö†Ô∏è New Threat Detected: ${data.threat.event} from ${data.threat.source}`);
      loadThreatTable();
      loadAIInsights();
    });

    function toggleEditMode() {
      const cards = document.querySelectorAll(".card");
      const tools = document.getElementById("widgetControls");
      const isEditing = !cards[0].classList.contains("editable");

      cards.forEach(card => {
        card.classList.toggle("editable");
        card.setAttribute("draggable", isEditing);
        const btn = card.querySelector(".delete-btn");
        if (isEditing && !btn) {
          const del = document.createElement("button");
          del.className = "delete-btn";
          del.textContent = "‚ùå";
          del.onclick = () => card.remove();
          card.appendChild(del);
        } else if (!isEditing && btn) btn.remove();
      });

      tools.style.display = isEditing ? "block" : "none";
    }

    function addWidget() {
      const type = document.getElementById("widgetType").value;
      const grid = document.getElementById("dashboardGrid");
      const card = document.createElement("div");
      card.className = "card editable";
      card.setAttribute("draggable", "true");

      if (type === "custom") {
        card.innerHTML = "<h3>üìå Custom Widget</h3><p>This is a note or custom block.</p>";
      } else if (type === "logs") {
        card.innerHTML = `<h3>üìÑ Recent Logs</h3><table><tr><th>Time</th><th>Message</th></tr><tr><td>12:00</td><td>System Init</td></tr><tr><td>12:01</td><td>New Alert</td></tr></table>`;
      } else if (type === "mini") {
        const id = "mini-" + Math.floor(Math.random() * 9999);
        card.innerHTML = `<h3>üìä Mini Chart</h3><canvas id="${id}" style="max-width:300px;"></canvas>`;
        setTimeout(() => {
          const ctx = document.getElementById(id).getContext("2d");
          new Chart(ctx, {
            type: "doughnut",
            data: {
              labels: ["High", "Medium", "Low"],
              datasets: [{ data: [5, 3, 8], backgroundColor: ["#ef4444", "#facc15", "#22c55e"] }]
            },
            options: {
              plugins: { legend: { labels: { color: "#000000" } } }
            }
          });
        }, 100);
      }

      const delBtn = document.createElement("button");
      delBtn.textContent = "‚ùå";
      delBtn.classList.add("delete-btn");
      delBtn.onclick = () => card.remove();
      card.appendChild(delBtn);

      grid.appendChild(card);
    }
  </script>
</body>
</html>
