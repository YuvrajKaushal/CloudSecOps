<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CloudSecOps</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e293b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }
    select, input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      background-color: #334155;
      color: #f1f5f9;
      border: none;
      font-size: 15px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #10b981;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #059669;
    }
    label {
      text-align: left;
      width: 100%;
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>üîê Welcome to SOC Dashboard</h2>
  <form method="POST" action="/login">
    <label for="role">Select Role:</label>
    <select name="role" id="role" required>
      <option value="">-- Select Role --</option>
      <option value="analyst">Analyst</option>
      <option value="admin">Admin</option>
      <option value="incident_manager">Incident Manager</option>
    </select>

    <div id="passwordSection" style="display: none;">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
    </div>

    <button type="submit" id="loginBtn" disabled>Login</button>
  </form>
</div>

<script>
  const role = document.getElementById("role");
  const passwordSection = document.getElementById("passwordSection");
  const loginBtn = document.getElementById("loginBtn");

  role.addEventListener("change", () => {
    if (role.value) {
      passwordSection.style.display = "block";
      loginBtn.disabled = false;
    } else {
      passwordSection.style.display = "none";
      loginBtn.disabled = true;
    }
  });
</script>

</body>
</html>
